<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 class="title">Pokédex</h1>
    <img src="https://www.pngkey.com/png/full/24-249653_pokeball-pixel-png.png" width="180px" height="60px">
    <div class="pokedex-container">
      <div class="pokedex">
        <div class="search-container">
          <input id="search-input" placeholder="pokémon name or id" required></input>
          <button id="search-button">Search</button>
        </div>
        <div id="pokemon-name"></div>
        <div id="pokemon-id"></div>
        <div id="weight"></div>
        <div id="height"></div>
        <div id="sprite-container"></div>
        <div id="types"></div>
        <div id="hp"></div>
        <div id="attack"></div>
        <div id="defense"></div>
        <div id="special-attack"></div>
        <div id="special-defense"></div>
        <div id="speed"></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
